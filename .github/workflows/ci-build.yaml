name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          # Check the service directory and suppress errors on first lint check
          flake8 service --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # Run flake8 with complexity and line-length checks
          flake8 service --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Run unit tests with nose
        run: |
          # Run tests in the service directory
          nosetests service -v --with-spec --spec-color --with-coverage --cover-package=service
